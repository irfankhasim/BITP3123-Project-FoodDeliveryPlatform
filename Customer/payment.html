<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - SkyBite</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #10b981;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #6b7280;
      --success: #059669;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f3f4f6;
      color: var(--dark);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    header::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: -30px;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .tagline {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .order-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    select, textarea, input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background-color: white;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    select:focus, textarea:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .food-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .food-card {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .food-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .food-card.selected {
      border: 2px solid var(--primary);
      background-color: #f5f3ff;
    }

    .food-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .food-info {
      padding: 1rem;
    }

    .food-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .food-desc {
      color: var(--gray);
      font-size: 0.875rem;
    }

    .price {
      font-weight: 600;
      color: var(--primary);
      margin-top: 0.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-block {
      display: block;
      width: 100%;
      padding: 1rem;
    }

    .delivery-info {
      margin-top: 2rem;
      border-top: 1px solid #e5e7eb;
      padding-top: 1.5rem;
    }

    .form-header {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .form-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #eef2ff;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--gray);
      font-size: 0.875rem;
      background-color: white;
      border-top: 1px solid #e5e7eb;
    }

    .confirmation-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      padding: 2rem;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .modal-icon {
      width: 60px;
      height: 60px;
      background-color: #d1fae5;
      color: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
    }

    .modal-body {
      margin-bottom: 1.5rem;
    }

    .modal-footer {
      text-align: center;
    }

    /* Payment methods styles */
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .payment-option {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .payment-option:hover {
      border-color: var(--primary);
    }
    
    .payment-option input[type="radio"] {
      margin-right: 1rem;
    }
    
    .payment-option label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0;
      cursor: pointer;
      font-weight: normal;
    }
    
    .payment-option svg, 
    .payment-option img {
      width: 24px;
      height: 24px;
    }
    
    .payment-form {
      display: block;
    }
    
    .payment-form.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.75rem;
      }

      .food-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Payment Information</h1>
    <p class="tagline">Secure payment processing for your order</p>
  </header>

  <main>
    <div class="order-card">
      <div class="form-group">
        <label>Payment Method</label>
        <div class="payment-options">
          <div class="payment-option" data-method="credit-card">
            <input type="radio" id="credit-card" name="payment-method" checked>
            <label for="credit-card">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
              </svg>
              Credit/Debit Card
            </label>
          </div>
          <div class="payment-option" data-method="paypal">
            <input type="radio" id="paypal" name="payment-method">
            <label for="paypal">
              <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg" alt="PayPal">
              PayPal
            </label>
          </div>
          <div class="payment-option" data-method="cash">
            <input type="radio" id="cash" name="payment-method">
            <label for="cash">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
              </svg>
              Cash on Delivery
            </label>
          </div>
        </div>
      </div>

      <div id="credit-card-fields" class="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
          </div>
        </div>
      </div>

          <div class="form-group">
        <label>Order Summary</label>
        <div id="order-summary">
          <!-- This will be populated with order items dynamically -->
          <p>Loading your order details...</p>
        </div>
        <div class="price">Total: $<span id="total-price"></span></div>
      </div>
        </div>
      </div>

      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
    <button class="btn" onclick="window.history.back()" style="background: var(--gray)">Back</button>
    <button class="btn btn-primary" onclick="submitOrder()" style="flex-grow: 1">Place Order ($<span id="totalAmount">0.00</span>)</button>
  </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 SkyBite. All rights reserved.</p>
  </footer>

  <div class="confirmation-modal" id="confirmationModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <h2>Payment Processed Successfully!</h2>
      </div>
      <div class="modal-body">
        <p>Your order has been successfully placed. Our chef is preparing your meal with care.</p>
        <p class="order-details" id="orderDetails"></p>
        <p>Estimated delivery time: <strong>30-45 minutes</strong></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" onclick="closeModal()">Got it!</button>
      </div>
    </div>
  </div>

  <style>
    /* Payment methods styles */
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .payment-option {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .payment-option:hover {
      border-color: var(--primary);
    }
    
    .payment-option input[type="radio"] {
      margin-right: 1rem;
    }
    
    .payment-option label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0;
      cursor: pointer;
      font-weight: normal;
    }
    
    .payment-option svg, 
    .payment-option img {
      width: 24px;
      height: 24px;
    }
    
    .payment-form {
      display: block;
    }
    
    .payment-form.hidden {
      display: none;
    }
</style>

<script>
    // Get order details from URL parameters or localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const orderItems = JSON.parse(urlParams.get('items') || localStorage.getItem('orderItems') || '[]');
    const totalPrice = urlParams.get('total') || localStorage.getItem('orderTotal') || '0.00';
    
    // Handle payment method switching
    document.querySelectorAll('.payment-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.payment-form').forEach(form => {
          form.classList.add('hidden');
        });
        const formId = option.getAttribute('data-method') + '-fields';
        const form = document.getElementById(formId);
        if (form) form.classList.remove('hidden');
      });
    });

    function displayOrderSummary() {
      const summaryEl = document.getElementById('order-summary');
      const totalEl = document.getElementById('total-price');
      
      if (orderItems.length > 0) {
        summaryEl.innerHTML = orderItems.map(item => 
          `<p>${item.quantity}x ${item.name} - ${(item.price * item.quantity).toFixed(2)}</p>`
        ).join('');
        totalEl.textContent = totalPrice;
      }
    }
    
    function submitOrder() {
      const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
      
      // Only validate card fields if credit card selected
      if (paymentMethod === 'credit-card') {
        const cardNumber = document.getElementById('card-number').value;
        const expiry = document.getElementById('expiry').value;
        const cvv = document.getElementById('cvv').value;
        
        if (!cardNumber || !expiry || !cvv) {
          alert('Please fill in all card payment details');
          return;
        }
      }
      
      // Prepare order confirmation
      let orderHTML = `<strong>Payment Successful!</strong><br><br>`;
      orderHTML += `<strong>Order Summary:</strong><br>`;
      orderHTML += orderItems.map(item => 
        `${item.quantity}x ${item.name} - ${(item.price * item.quantity).toFixed(2)}`
      ).join('<br>');
      orderHTML += `<br><br><strong>Total Paid:</strong> ${totalPrice}<br>`;

      document.getElementById('orderDetails').innerHTML = orderHTML;
      
      document.getElementById('confirmationModal').style.display = 'flex';
      
      // Normally you would submit to server here
      // simulateAjaxCall();
    }
    
    function closeModal() {
      document.getElementById('confirmationModal').style.display = 'none';
      // Reset form if needed
      // document.querySelector('form').reset();
    }
    
    // Initialize page
    window.onload = function() {
      displayOrderSummary();
    };

    function updateTotal() {
      document.getElementById('totalAmount').textContent = calculateTotal();
    }
  </script>
</body>
</html>
